minikube: true
enabled: true

telescope: SKA-low
system: SW-infrastructure
subsystem: snmp

global:
  labels:
    app: tangosnmp
  annotations:
    app.gitlab.com/app: CI_PROJECT_PATH_SLUG
    app.gitlab.com/env: CI_ENVIRONMENT_SLUG
  tango_host: databaseds-tango-base-test:10000
  environment_variables: []
  dsconfig:
    image:
      registry: nexus.engageska-portugal.pt/ska-docker
      image: tango-dsconfig
      tag: 1.5.0
      pullPolicy: IfNotPresent
  itango:
    image:
      registry: nexus.engageska-portugal.pt/ska-docker
      image: tango-itango
      tag: 9.3.1
      pullPolicy: IfNotPresent

dsconfig:
  configuration_file: data/configuration.json

deviceServers:
  - name: tangosnmp
    function: snmp-test
    domain: tangosnmp
    args:
      - -c
      - "if [ -d /root/.snmp/mibs ]; then echo 'found mibs' && ls -la /root/.snmp/mibs ; else echo 'no mibs!'; fi && \
         TangoSnmp andrew"
    depends_on:
      - device: sys/database/2
    image:
      registry: nexus.engageska-portugal.pt/ska-docker
      image: tangosnmp
      tag: latest
      pullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 300m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 128Mi


nodeSelector: {}

affinity: {}

tolerations: []
